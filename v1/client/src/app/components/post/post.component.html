<div>
	<div class="post" [class.post-with-sidebar]="hasSidebarContent()">
		<div class="content">
			<div class="title">
				{{ post.title }}
			</div>
			<hr class="split"/>
			<app-content class="main-content" [postContent]="getPostContent()"></app-content>
			<div class="comments">
				<disqus [identifier]="post.slug"></disqus>
			</div>
		</div>
		<div class="sidebar content" *ngIf="hasSidebarContent()">
			<app-sidebar [post]="post"></app-sidebar>
		</div>
	</div>
</div>
