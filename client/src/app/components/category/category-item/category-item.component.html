<a (click)="navigate()">
	<div class="content">
		<div class="title">
			<p>{{ getTitle() }}</p>
		</div>
		<hr class="split"/>
		<div class="preview-image" *ngIf="getPreviewImage()">
			<img src="{{ getPreviewImage() }}"/>
		</div>
		<div class="main-content">
			<div class="preview">
				<p>{{ getPreview() }}</p>
			</div>
		</div>
		<div class="date">
			<app-icon [icon]="dateIcon"></app-icon>
			<p>{{ getDate() }}</p>
		</div>
	</div>
</a>
