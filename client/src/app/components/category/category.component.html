<div>
	<div class="content">
		<div class="header" *ngIf="name || description">
			<h1 class="category-title" *ngIf="name">{{ name }}</h1>
			<p class="category-description" *ngIf="description">{{ description }}</p>
		</div>
		<div class="posts">
			<app-category-item class="post" [post]="post" *ngFor="let post of posts"></app-category-item>
		</div>
	</div>
</div>
