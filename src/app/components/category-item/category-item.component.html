<a routerLink="{{ './' + post.slug }}">
	<div class="content">
		<div class="title">
			<p>{{ post.title }}</p>
		</div>
		<br/>
		<div class="main-content">
			<div class="preview">
				<p>{{ post.preview }}</p>
			</div>
		</div>
		<div class="date">
			<p> {{ post.date }}</p>
		</div>
	</div>
</a>
