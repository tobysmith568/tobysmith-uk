<a (click)="navigate()">
	<div class="content">
		<div class="title">
			<p>{{ post.title }}</p>
		</div>
		<hr class="split"/>
		<div class="preview-image" *ngIf="post.previewImage">
			<img src="{{ post.previewImage }}"/>
		</div>
		<div class="main-content">
			<div class="preview">
				<p>{{ post.preview }}</p>
			</div>
		</div>
		<div class="date">
			<p> {{ post.date }}</p>
		</div>
	</div>
</a>
