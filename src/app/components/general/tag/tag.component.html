<a *ngIf="external" [href]="url" class="container" rel="noopener noreferrer" target="_blank">
  <img class="icon" [src]="iconUrl" />
  <span class="label">
    {{ label }}
  </span>
</a>
<a *ngElse [routerLink]="url" class="container">
  <img class="icon" [src]="iconUrl" />
  <span class="label">
    {{ label }}
  </span>
</a>
