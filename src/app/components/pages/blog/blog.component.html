<h1 *ngIf="searchTerm">Results for "{{ searchTerm }}"</h1>
<h1 *ngIf="!searchTerm">Posts</h1>

<article *ngFor="let post of posts">
  <header>
    <h2>
      <a routerLink="/blog/{{ post.slug }}">{{ post.title }}</a>
    </h2>
    <h4>{{ post.date | date: "dd MMM, yyyy" }}</h4>
  </header>
  <div [innerHtml]="post.excerpt | safeHtml"></div>
  <hr />
</article>
